<form [formGroup]="formmain" novalidate (ngSubmit)="FunctionCreateForm()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Formulario-Repuestos</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="idRepuesto" formControlName="idRepuesto">
            <mat-error *ngIf="formmain.controls['idRepuesto'].hasError('required')">
              El id es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Valor" formControlName="valor">
            <mat-error *ngIf="formmain.controls['valor'].hasError('required')">
              El valor is <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Tipo" formControlName="tipo">
            <mat-error *ngIf="formmain.controls['tipo'].hasError('required')">
              El tipo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Vehiculo" formControlName="Vehiculo">
            <mat-error *ngIf="formmain.controls['Vehiculo'].hasError('required')">
              El vehiculo es <strong>Requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
